<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Redirect to index.html for GitHub Pages SPA support
      var pathSegmentsToKeep = 1;
      var l = window.location;
      var redirectPath = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        '/astro-portfolio-view/index.html' +
        (l.pathname.replace('/astro-portfolio-view', '') || '/') +
        (l.search || '') +
        (l.hash || '');
      window.location.replace(redirectPath);
    </script>
    <noscript>
      <meta http-equiv="refresh" content="0; url=/astro-portfolio-view/index.html">
    </noscript>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
